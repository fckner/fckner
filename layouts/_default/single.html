{{ partial "header.html" . }}

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3 sidebar">

			{{ partial "sidebar-content.html" . }}

			</div>
			<div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 content">

				<div class="post">

					<div class="post-heading">
						<h1>{{ .Title }}</h1>
						<span class="post-date"><a href="{{ .Permalink }}"># {{ .Date.Format "Jan 2, 2006" }}{{ if .Params.author }} by {{ .Params.author }}{{ end }}</a></span>
					</div>

					<div class="post-content">
						{{ .Content }}
					</div>

				</div>

			</div>
		</div>
	</div>

{{ partial "footer.html" . }}
